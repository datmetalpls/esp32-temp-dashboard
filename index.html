<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Temp Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:Arial, sans-serif; margin:18px; max-width:980px}
    .card{border:1px solid #ddd; border-radius:12px; padding:14px; margin-bottom:14px}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .big{font-size:44px; font-weight:800; line-height:1.0}
    .muted{color:#666}
    input, select{padding:8px 10px; border-radius:10px; border:1px solid #ccc}
    button{padding:9px 12px; border-radius:10px; border:1px solid #333; background:#fff; cursor:pointer}
    .badge{display:inline-block; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; border:1px solid #ccc}
    .badge-ok{background:#e8fff3; color:#0b6; border-color:#b7f0cf}
    .badge-alarm{background:#ffe8ea; color:#b00020; border-color:#ffc2c8}
    .alarmBox{border:2px solid #b00020; background:#ffe8ea; color:#b00020; border-radius:12px; padding:12px; display:none}
    .alarmBox.show{display:block}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
  </style>
</head>
<body>

  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div>
        <h2 style="margin:0 0 6px">Monitor Temperatura <span id="badge" class="badge">--</span></h2>
        <div class="muted">Dashboard remoto (Supabase Edge Function)</div>
      </div>
      <div class="muted mono">v1</div>
    </div>

    <div class="row" style="margin-top:12px">
      <div>
        <div class="muted">Dispositivo</div>
        <input id="device" value="esp32-lab-01" />
      </div>

      <div>
        <div class="muted">Rango</div>
        <select id="range">
          <option value="15">Últimos 15 min</option>
          <option value="30" selected>Últimos 30 min</option>
